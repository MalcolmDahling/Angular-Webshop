<div class="wrapper">
    <a class="product" *ngFor="let product of movies; let i = index" href="productDetails/{{product.id}}">
        <h2 class="title">{{product.name}}</h2>
        <img src="{{product.imageUrl}}">
        <p class="year">{{product.year}}</p>
        <p class="price">{{product.price}} kr</p>
    </a>
</div>
